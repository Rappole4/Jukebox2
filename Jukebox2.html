<!DOCTYPE html>
<html>
	<head>
		<title>Jukebox2 Workshop</title>
		<script src="jukebox2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<link rel="stylesheet" type="text/css" href="jukebox2.css">
	</head>
	<body>
		<div id="div1">
			<label>Song ID number to be added: </label><input id="song1">
			<input id="submit1" type="submit" value="Submit"/>
		</div>
		<div id="div2">
			<header><h1>Get your grove on!</h1></header>
			<img id="play" type="button" src="images/Runner.jpg">
			<img id="stop" type="button" src="images/Stop.jpg">
			<img id="next" type="button" src="images/Next.jpg"><br><br>
			<span id="span"><a target="_blank" href="https://soundcloud.com/klausbadelt/8m67v5-6-18">Pirates of the Caribbean: Curse of the Black Pearl - He's a Pirate</a><br><img src="https://i1.sndcdn.com/artworks-000033634511-ar5dzf-large.jpg"></span>
		</div>
